<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Book {
            constructor(title, author) {
                this.title = title;
                this.author = author;
            }
        }

        class BookStore {
            books = [];

            constructor() {
                this.books = [
                    new Book('The Hobbit', 'J.R.R. Tolkien'),
                    new Book('The Fellowship of the Ring', 'J.R.R. Tolkien'),
                    new Book('The Two Towers', 'J.R.R. Tolkien'),
                    new Book('The Return of the King', 'J.R.R. Tolkien'),
                    new Book('Dune', 'Frank Herbert')
                ]
            }

            showBooks() {
                console.log('\n  -- DISPLAYING AVAILABLE BOOKS --');
                console.log(this.books);
                for (let book of this.books) {
                    console.log(`Book: ${book}`);
                    let currentBook = book;
                    console.log(`Current Book: ${currentBook.title}`);
                }
            }
        }

        let bookStore = new BookStore();
        bookStore.showBooks();
    </script>
</body>

</html>
